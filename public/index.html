<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Plumillas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Logo de la empresa -->
    <div class="logo-container">
        <img src="images/logo.jpeg" alt="Logo de la empresa" class="logo">
    </div>

    <!-- Título de la página -->
    <h1>Catálogo de plumillas</h1>
    
    <!-- Formulario de selección -->
    <div class="form-container">
        <h2>Selecciona una marca</h2>

        <!-- Segmento "Más comerciales" -->
        <h3>Más comerciales</h3>
        <div class="brand-container" id="masComercialesContainer">
            <!-- Marcas del segmento "Más comerciales" -->
        </div>

        <!-- Segmento "Otros" (desplegable) -->
        <h3><button id="otrosButton" onclick="toggleOtros()">Otras Marcas</button></h3>
        <div class="brand-container" id="otrosContainer" style="display: none;">
            <!-- Marcas del segmento "Otros" -->
        </div>

        <!-- Contenedor para mostrar la marca seleccionada -->
        <div id="selectedBrand"></div>

        <!-- Selectores de modelo y año -->
        <select id="model" disabled onchange="updateYears()">
            <option value="">Selecciona un modelo</option>
        </select>
        <select id="year" disabled onchange="showDetails()">
            <option value="">Selecciona un año</option>
        </select>

        <!-- Resultado de la información -->
        <div class="output" id="output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
