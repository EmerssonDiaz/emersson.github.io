<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Plumillas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Logo de la empresa -->
    <div class="logo-container">
        <img src="images/logo.png" alt="Logo de la empresa" class="logo">
    </div>

    <!-- Título de la página -->
    <h1>Catálogo de Plumillas</h1>

    <!-- Primera etapa: Selección de marca -->
    <div class="form-container" id="brand-stage">
        <h2>Selecciona una Marca</h2>

        <!-- Segmento "Más comerciales" -->
        <h3>Top Marcas</h3>
        <div class="brand-container" id="masComercialesContainer">
            <!-- Marcas del segmento "Más comerciales" -->
        </div>

        <!-- Segmento "Otros" (desplegable) -->
        <h3><button id="otrosButton" class="toggle-button" onclick="toggleOtros()">Ver Otras Marcas</button></h3>
        <div class="brand-container" id="otrosContainer" style="display: none;">
            <!-- Marcas del segmento "Otros" -->
        </div>
    </div>

    <!-- Segunda etapa: Selección de modelo -->
    <div class="form-container" id="model-stage" style="display: none;">
        <button class="back-button" onclick="goBackToBrand()">← Volver a Marcas</button>
        <h2>Selecciona un Modelo</h2>
        <div id="selectedBrand"></div>

        <!-- Campo de búsqueda para los modelos -->
        <div class="input-with-icon">
            <span class="search-icon"></span>
            <input type="text" id="modelSearch" placeholder="Buscar modelo..." oninput="filterModels()">
        </div>

        <!-- Segmento "Modelos de Prioridad" -->
        <h3>Top Modelos</h3>
        <div class="model-container" id="priorityModelContainer">
            <!-- Modelos de prioridad -->
        </div>

        <!-- Segmento "Otros modelos" (desplegable) -->
        <h3><button id="otrosModelButton" class="toggle-button" onclick="toggleOtrosModels()">Ver Otros Modelos</button></h3>
        <div class="model-container" id="otrosModelContainer" style="display: none;">
            <!-- Otros modelos -->
        </div>
    </div>

    <!-- Tercera etapa: Selección de año -->
    <div class="form-container" id="year-stage" style="display: none;">
        <button class="back-button" onclick="goBackToModel()">← Volver a Modelos</button>
        <h2>Selecciona el año del vehículo</h2>
        <div id="selectedModel"></div>

        <!-- Selectores de año -->
        <select id="year" onchange="checkFormCompletion()">
            <option value="">Selecciona un año</option>
        </select>
    </div>

    <!-- Botón de "Buscar" -->
    <button id="searchButton" onclick="showDetails()" disabled style="display: none;">Buscar</button>

    <!-- Resultado de la búsqueda -->
    <div class="output" id="output" style="display: none;"></div>

    <!-- Botón de "Nueva búsqueda" -->
    <button id="newSearchButton" class="search-button" onclick="resetSearch()" style="display: none;">Nueva Búsqueda</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
